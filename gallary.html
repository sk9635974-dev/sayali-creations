  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fffaf4; color: #333; }
    header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #ffb3c6, #ffe08c);}  
    nav { text-align: center; padding: 15px; background: #ffd8e8; }
    nav a { margin: 0 15px; text-decoration: none; font-weight: bold; color: #333; transition: color 0.3s, transform 0.2s; }
    nav a:active { color: #ff3d6b; transform: scale(0.95); }

    .gallery-section { padding: 50px 20px; max-width: 1100px; margin: auto; }

    /* CATEGORY BUTTONS */
    .filters {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters button {
      background: #ffb3c6;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .filters button:hover {
      background: #ff8eb3;
      transform: scale(1.05);
    }

    /* IMAGES */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .grid img {
      width: 100%; height: 260px; object-fit: cover;
      border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s;
      z-index: 1000;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(255,255,255,0.3);
      animation: zoomIn 0.3s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.7); } to { transform: scale(1); } }

    .close-btn {
      position: absolute;
      top: 20px; right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      font-weight: bold;
    }

    footer { text-align: center; padding: 20px; background: #ffd8e8; margin-top: 40px; }
  </style>
</head>

<script>
  /* POPUP OPEN */
  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popupImg");
  const closeBtn = document.getElementById("closeBtn");

  document.querySelectorAll(".grid img").forEach(img => {
    img.addEventListener("click", () => {
      popup.style.display = "flex";
      popupImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => popup.style.display = "none");
  popup.addEventListener("click", (e) => {
    if (e.target === popup) popup.style.display = "none";
  });

  /* FILTER SYSTEM */
  function filterGallery(category) {
    let items = document.querySelectorAll(".item");

    items.forEach(item => {
      if (category === "all") {
        item.style.display = "block";
      } else if (item.classList.contains(category)) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });
  }
</script>
